{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Linking Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Signup</title>
    <style>
        /* Additional custom styling */
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <!-- Main container for the signup form -->
    <div class="container mt-5">
        <!-- Center the signup container -->
        <div class="signup-container text-center">
            <!-- Heading for the signup form -->
            <h2>Create an Account</h2>
            <!-- Signup form starts -->
            <form class="form-with-validation" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <!--{{ form }}-->

                <!-- Username Field -->
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username:</label><br>
                    {{ form.username }}
                </div>
                
                <!-- Password Field -->
                <div class="form-group mt-3">
                    <label for="{{ form.password1.id_for_label }}">Password:</label><br>
                    {{ form.password1 }}
                </div>
                
                <!-- Confirm Password Field -->
                <div class="form-group mt-3">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password:</label><br>
                    {{ form.password2 }}
                </div>
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary mt-3">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
